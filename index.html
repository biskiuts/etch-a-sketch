<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
      <p>An interactive drawing tool that allows users to create designs on a grid</p>
    </header>
    <main>
      <aside class="settings">
        <input id="colorTool" type="color" value="#000000" />
        <button id="bordersBtn">Borders Off</button>
        <button id="colorBtn">Brush</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="toneupBtn">Tone Up</button>
        <button id="tonedownBtn">Tone Down</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="8" max="64" />
      </aside>
      <div id="grid"></div>
    </main>
    <footer>
      Copyright &copy; <span id="currentYear"></span>
      <a href="https://github.com/biskiuts" target="_blank">biskiuts</a>
    </footer>
  </body>
</html>
